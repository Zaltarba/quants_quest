<section class="newsletter-card" aria-label="Subscribe to newsletter">
  <h2 class="newsletter-title">Subscribe for Updates and Exclusive Comments</h2>
  <p class="newsletter-description">
    Receive every new post directly in your inbox, along with unpublished comments available only to subscribers.
  </p>
  <form
    action="https://buttondown.com/api/emails/embed-subscribe/TheQuantQuest"
    method="post"
    target="popupwindow"
    onsubmit="window.open('https://buttondown.com/TheQuantQuest', 'popupwindow')"
    class="newsletter-form"
    aria-label="Newsletter subscription form"
  >
    <label for="newsletter-email" class="visually-hidden">Email address</label>
    <input
      type="email"
      name="email"
      id="newsletter-email"
      placeholder="Enter your email"
      required
    />
    <button type="submit">Subscribe</button>
  </form>
  <p class="newsletter-footer">
    We respect your privacy. Unsubscribe anytime.
  </p>
</section>
