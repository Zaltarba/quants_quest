<!DOCTYPE html>
<html>
    
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E9WTMM8K0C"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-E9WTMM8K0C');
    </script>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% seo %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml">
    
    <!-- <link rel="canonical" href="{{ site.url }}{{ page.url }}"> -->
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">
    {% include analytics_head.html %}

    <style>
        .content, .post-image {
            flex-basis: 50%;
            padding-right: 20px;
        }        
        .post-image img {
            width: 75%;
            height: auto;
            border-radius: 8px;
        }
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
        
        body {
          /* subtle near-white gradient */
          background: linear-gradient(180deg, #ffffff 0%, #f8f9fa 100%);
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content, .post-image {
                flex-basis: 100%;
            }
            .post-image {
                margin-top: 20px; /* Add some space between the text and the image */
            }
        }
        .site-info h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
        }

    /* Academic serif font */
    .header-inner {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 30px 20px;
    }
    
    /* Centered logo at the top */
    .header-logo img {
        max-width: 200px;
        height: auto;
        margin-bottom: 15px;
        border-radius: 8px; /* optional aesthetic touch */
    }
    
    /* Description (site.description) styled professionally */
    .site-subtitle {
        font-size: 1.25em;
        font-weight: 400;
        color: #333;
        margin: 0;
    }
    
    /* Navigation below */
    .header-nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
    }
    
    .header-nav a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        padding: 5px 10px;
        transition: color 0.3s;
    }
    
    .header-nav a:hover {
        color: #007bff;
    }
    
    /* Mobile adjustments */
    @media (max-width: 768px) {
        .header-logo img {
            max-width: 90px;
        }
        .site-subtitle {
            font-size: 1.1em;
        }
    }

    </style>
  </head>  <body>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NN73HD9T"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
      
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="header-container">
            <div class="header-inner">
                <!-- Centered logo -->
                <div class="header-logo">
                    <a href="{{ site.baseurl }}/">
                        <img src="{{ site.baseurl }}{{ site.avatar }}" alt="{{ site.name }}" />
                    </a>
                </div>
            
                <!-- Description below -->
                <div class="header-center">
                    <p class="site-subtitle">{{ site.description }}</p>
                </div>
            
                <!-- Navigation below -->
                <nav class="header-nav">
                    <a href="{{ site.baseurl }}/">Posts</a>
                    <a href="{{ site.baseurl }}/teaching">Teaching</a>
                    <a href="{{ site.baseurl }}/search">Search</a>
                    <a href="{{ site.baseurl }}/about_me">About me</a>
                </nav>
            </div>
      </div>
      
      <div class="wrapper-main">
        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            {% include svg-icons.html %}
          </footer>
        </div>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
