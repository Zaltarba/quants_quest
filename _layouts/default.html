<!DOCTYPE html>
<html>
    
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E9WTMM8K0C"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-E9WTMM8K0C');
    </script>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% seo %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml">
    
    <!-- <link rel="canonical" href="{{ site.url }}{{ page.url }}"> -->
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/images/favicon-32x32.png">
    {% include analytics_head.html %}

    <style>
        .content, .post-image {
            flex-basis: 50%;
            padding-right: 20px;
        }        
        .post-image img {
            width: 75%;
            height: auto;
            border-radius: 8px;
        }
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
        
        body {
          /* subtle near-white gradient */
          background: linear-gradient(180deg, #ffffff 0%, #f8f9fa 100%);
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content, .post-image {
                flex-basis: 100%;
            }
            .post-image {
                margin-top: 20px; /* Add some space between the text and the image */
            }
        }
        .site-info h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
        }
    .header-inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap; /* allows wrapping on small screens */
        padding: 10px 20px;
    }
    
    .header-logo img {
        max-width: 80px; /* adjust logo size */
        height: auto;
    }
    
    .header-center {
        flex: 1; /* take remaining space */
        text-align: center;
    }
    
    .header-nav {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
    }
    
    .header-nav a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
    }
    
    @media (max-width: 768px) {
        .header-inner {
            flex-direction: column;
            text-align: center;
        }
    
        .header-logo img {
            max-width: 60px;
            margin-bottom: 10px;
        }
    
        .header-nav {
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
    }
    </style>
  </head>  <body>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NN73HD9T"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
      
    <div class="wrapper-container">
      <div class="wrapper-masthead">

        <div class="header-container">
            <div class="header-inner">
                <!-- Logo -->
                <div class="header-logo">
                    <a href="{{ site.baseurl }}/">
                        <img src="{{ site.baseurl }}{{ site.avatar }}" alt="{{ site.title }}" />
                    </a>
                </div>
        
                <!-- Title + description -->
                <div class="header-center">
                    <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
                    <p class="site-subtitle">{{ site.description }}</p>
                </div>
        
                <!-- Navigation below -->
                <nav class="header-nav">
                    <a href="{{ site.baseurl }}/">Posts</a>
                    <a href="{{ site.baseurl }}/teaching">Teaching</a>
                    <a href="{{ site.baseurl }}/search">Search</a>
                    <a href="{{ site.baseurl }}/about_me">About me</a>
            </nav>
        </div>
      </div>
      
      <div class="wrapper-main">
        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            {% include svg-icons.html %}
          </footer>
        </div>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>

MathJax.Hub.Config({
